<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritimética</title>
</head>
<body>

    <h2>Calculando a Média Aritimetica com JavaScript</h2>

    <script>
        let valor1 = parseFloat(prompt("Digite o Primeiro Valor"))
        let valor2 = parseFloat(prompt("Digite o Segundp Valor"))
        let valor3 = parseFloat(prompt("Digite o terceiro Valor"))
        let valor4 = parseFloat(prompt("Digite o Quarto Valor"))
        let valor5 = parseFloat(prompt("Digite o Quinto Valor"))
        let valor6 = parseFloat(prompt("Digite o Sexto Valor"))
        let valor7 = parseFloat(prompt("Digite o Setimo Valor"))
        let valor8 = parseFloat(prompt("Digite o Oitavo Valor"))
        let valor9 = parseFloat(prompt("Digite o Nono Valor"))
        let valor10 = parseFloat(prompt("Digite o Decimo Valor"))
        let media = (valor1 + valor2 + valor3 + valor4 + valor5 + valor6 + valor7 + valor8 + valor9 + valor10)/10

        document.write("O 1º Valor informado foi: ", valor1, "<br>")
        document.write("O 2º Valor informado foi: ", valor2, "<br>")
        document.write("O 3º Valor informado foi: ", valor3, "<br>")
        document.write("O 4º Valor informado foi: ", valor4, "<br>")
        document.write("O 5º Valor informado foi: ", valor5, "<br>")
        document.write("O 6º Valor informado foi: ", valor6, "<br>")
        document.write("O 7º Valor informado foi: ", valor7, "<br>")
        document.write("O 8º Valor informado foi: ", valor8, "<br>")
        document.write("O 9º Valor informado foi: ", valor9, "<br>")
        document.write("O 10º Valor informado foi: ", valor10, "<br>")


        document.write("A média aritimética dos valores informados é; ", media)

    </script>

    
</body>
</html>
