<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando Data</title>
</head>
<body>
    <h1>Verificando Ano de Nascimento</h1>
    <script>
        let ano = parseInt(prompt("Digite ano de nascimento"))

        if(ano<2008){
            document.write("Você pode Votar!")
        } else{
            document.write("Você Não pode Votar!")
        }



    </script>

</body>
</html>
