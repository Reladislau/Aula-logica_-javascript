<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h3>Exercicio 4: Verificando Números com JavaScript</h3>

    <script>
         let valor1 = parseFloat(prompt("Digite o Primeiro Valor"))
   let valor2 = parseFloat(prompt("Digite o Segundo Valor"))

   document.write("Valores Informados: <br>")
   document.write("Primeiro Valor: ", valor1, "<br>")
   document.write("Segundo Valor: ", valor2, "<br>")

   if(valor1>valor2){
        document.write("O Primeiro valor é o maior")

   } else if(valor2>valor1) {
    document.write("O Segundo valor é o Maior ")
   } else if(valor1==valor2){
    document.write("Os Valores São iguais")
   }


    </script>

</body>
</html>
