<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de números</title>
</head>
<body>
    <h2>Somando número menores que 72<br></h2>
    <Script>
        let numero1 = parseFloat(prompt("Digite o Primeiro Número"))
        let numero2 = parseFloat(prompt("Digite o Segundo Número"))
        let numero3 = parseFloat(prompt("Digite o terceiro Número"))
        let numero4 = parseFloat(prompt("Digite o Quarto Número"))
        let numero5 = parseFloat(prompt("Digite o Quinto Número"))
        let numero6 = parseFloat(prompt("Digite o Sexto Número"))
        let soma = 0

        if(numero1<72){
            soma = soma + numero1
        }

        if(numero2<72){
            soma = soma + numero2
        }
        if(numero3<72){
            soma = soma + numero3
        }
        if(numero4<72){
            soma = soma + numero4
        }
        if(numero5<72){
            soma = soma + numero5
        }
        if(numero6<72){
            soma = soma + numero6
        }

        document.write("Soma final: ", soma, "<br>")

        document.write("O 1º Numero informado foi: ", numero1, "<br>")
        document.write("O 2º Numero informado foi: ", numero2, "<br>")
        document.write("O 3º Numero informado foi: ", numero3, "<br>")
        document.write("O 4º Numero informado foi: ", numero4, "<br>")
        document.write("O 5º Numero informado foi: ", numero5, "<br>")
        document.write("O 6º Numero informado foi: ", numero6, "<br>")


    </Script>
</body>
</html>
