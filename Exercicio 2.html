<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando Números</title>
</head>
<body>
    <h3>Verificando Números com JavaScript</h3>

    <script>
        let numero = parseFloat(prompt("Digite o número para a Verificação"))

        document.write("Valor Digitado: ", numero, "<br>")

        if(numero>0){
            document.write("O Número informado é Positivo")
        } else if(numero<0){
            document.write("O Número informado é negativo")
        } else if(numero==0){
            document.write("O Número é igual a Zero")
        }



    </script>
</body>
</html>
