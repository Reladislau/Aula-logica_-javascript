<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Valor</title>
</head>
<body>
    <h3>Verificando o Maior valor com JavaScript</h3>
   <script>
   let valor1 = parseFloat(prompt("Digite o Primeiro Valor"))
   let valor2 = parseFloat(prompt("Digite o Segundo Valor"))

   document.write("Valores Informados: <br>")
   document.write("Primeiro Valor: ", valor1, "<br>")
   document.write("Segundo Valor: ", valor2, "<br>")

   if(valor1>valor2){
        document.write("O Maior valor ", valor1)

   } else {
    document.write("O Maior valor ", valor2)
   }
   
   
   
   </script>
        



</body>
</html>
